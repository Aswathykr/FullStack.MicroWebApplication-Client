<div class="grid grid-pad">

  <h3>Top Videos</h3>

  <a *ngFor = "let video of videos" class="col-1-4"

     style="background-image:{{video.thumbnail}}"

  routerLink="/detail/{{video.id}}"><br>

    <div class="module video">
      <h4 class="title">{{video.title}}</h4>
    </div>
  </a>
</div>
