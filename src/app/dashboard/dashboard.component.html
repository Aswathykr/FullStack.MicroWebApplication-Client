<div class="grid grid-pad">

  <h3>Top Videos</h3>

  <a *ngFor = "let video of videos" class="col-1-4"


  routerLink="/detail/{{video.id}}">

  <video  width="295" height="250">
    <source src="{{video.path}}#t=7,10" type='video/{{video.format}}'>
  </video>



    <div class="module video">
      <h4 class="title">{{video.title}}</h4>
    </div>
  </a>
</div>
